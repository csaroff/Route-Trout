{% extends "base.html" %}

{% block title %}Hiking App{% endblock %}

{% block head %}
{% endblock %}

{% block content %}

<video poster="/static/images/Video-still.png" id="homepage-video" playsinline autoplay muted loop>
  <source src="/static/images/Video.mp4" type="video/mp4">
</video>
<div id="homepage-wrapper" class="homepage">
  <div id="homepage" class="homepage">
    <img src="/static/images/Route Trout.png" id="homepage-logo" class="homepage logo">
    <div class="form-group" id="homepage-search-div" class="homepage">
      <form action="/search" id="homepage-search-form" class="homepage" autocomplete="off">
        <input type="text" name="search" id="homepage-search-bar" class="form-control" class="homepage" placeholder="Search for hiking trails">
        <input type="submit" class="btn btn-primary" value="Search" id="homepage-search-btn" class="homepage">
      </form>
    </div>
  </div>
</div>
{% endblock %}
