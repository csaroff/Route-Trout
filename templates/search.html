{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<h2>Search Results</h2>
<div class="form-group">
  <label for="search-results-search">Search for trails</label>
  <form action="/search">
    <input type="text" name="search" id="search-results-search" class="form-control">
    <input type="submit" class="btn btn-primary" value="Search">
  </form>
</div>
<div id="search-map-container" class="map-container"></div>

<div id="trail-list-container">

</div>
<button type="button" class="btn btn-primary hidden" id="prev-button">
  Previous 10 trails
</button>
<button type="button" class="btn btn-primary" id="next-button">
  Next 10 trails
</button>

<script src="/static/searchresults.js"></script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_MAPS_KEY}}&callback=initMap">
</script>



{% endblock %}
